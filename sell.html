<!DOCTYPE html>
<html lang="cs-cz">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
		<link rel="icon" type="image/svg+xml" href="favicon.svg"/>
		<title>Bazar - Prodat</title>
		<script src="template.js"></script>
		<script src="js/insert.js" defer></script>
		<link rel="stylesheet" href="css/sell.css"/>
	</head>
	<body>
		<div id="content">
			<h1>Bazar - prodej</h1>
				<div id="notlogedin">
					<label for="name">Jméno:</label>
					<input type="text" name="name" id="id_name"/>
					<label for="email">* Email:</label>
					<input required type="email" name="email" id="id_email"/>
					<label for="passwd">* Heslo:<br>
					<input required type="password" name="passwd" id="id_passwd"/>
				</div>
				<label for="cat">* Kategorie:<br>
				<select required name="cat" id="id_cat">
					<option value="oth">Jiné</option>
					<option value="tech">Technika</option>
					<option value="toy">Hračky</option>
					<option value="art">Umění</option>
				</select>
				<label for="descr">* Popis:</label>
				<textarea required cols="30" rows="5" name="descr" id="id_descr"></textarea>

				<label for="pic">* Obrázek:</label>
				<input required size="10" type="file" name="pic" id="id_pic"/><button id="upload_picture_button">nahrát fotku</button>
				<label for="price">*Cena:</label>
				<input required type="number" min="0"  name="price" id="id_price"/>
				<button id="upload_record">Zveřejnit</button>
				<div id="log"></div>
		</div>
	</body>
</html>
